<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="blog-card">
    <img src="illustration-article.svg" alt="Blog Image" class="blog-image">
    <p class="tag-txt"><span class="highlight">Learning</span></p>
    <p class="date-txt"> Published 21 Dec 2023</p>
    <h2 class="blog-title">HTML & CSS foundations</h2>
    <p class="blog-excerpt">These languages are the backbone of every website, defining structure, content, and
      presentation..</p>
    <div class="profile-card">
      <div class="profile-image">
        <img src="image-avatar.webp" alt="Profile Image">
      </div>
      <div class="profile-name">Greg Hooper</div>
    </div>
  </div>
</body>

</html>
